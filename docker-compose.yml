version: "3"
services:
  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: ShareRecipe_development
    command: --default-authentication-plugin=mysql_native_password
    volumes:
      - mysql-data:/var/lib/mysql
    ports:
      - "4306:3306"

  web:
    build: .
    tty: true
    stdin_open: true
    command: /bin/sh -c "rm -f tmp/pids/server.pid && bundle exec rails db:migrate && bundle exec rails s -p 3000 -b '0.0.0.0'"
    volumes:
      - .:/RecipeApp
      - bundle:/usr/local/bundle
      # 1. exclude volumes
      - /RecipeApp/vendor
      - /RecipeApp/tmp
      - /RecipeApp/log
      - /RecipeApp/.git
    ports:
      - "3000:3000"
    depends_on:
      - db
      - chrome

  chrome:
    image: selenium/standalone-chrome:latest
    shm_size: 256m
    ports:
      - 4444:4444

volumes:
  mysql-data:
  bundle:
